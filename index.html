<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/style.css">
   <title>Zoom</title>
</head>
<body>
   <div class="container">
      <div class="container-webcam">
         <div class="row">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
         </div>
         <div class="row">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
         </div>
         <div class="row">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
         </div>
         <div class="row">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
         </div>
         <div class="row">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
         </div>
      </div>

      <div class="bar">
         <div class="btn-left">
            <!-- Microfono -->
            <div class="btn">
               <i class="fas fa-microphone"></i>
               <span>Mute</span>
            </div>
            <div class="angle-up">
               <i class="fas fa-angle-up"></i>
            </div>
            
            <!-- Video -->
            <div class="btn">
               <i class="fas fa-video"></i>
               <span>Stop Video</span>
            </div>

            <div class="angle-up">
               <i class="fas fa-angle-up"></i>
            </div>
         </div>

         <div class="btn-center">

         </div>

         <div class="btn-right">

         </div>
      </div>
   </div>
</body>
</html>
